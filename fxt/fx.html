<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>喵姐种草</title>
    <script>
        var arr = ['kimce2'];
        var len = arr.length;
        var i = Math.floor(Math.random() * len);
        // console.log(i);
        var wechat = arr[i];
    </script>
</head>
<body>
    <div class="content">
        <div class="content-main">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
        </div>
    </div>
    <div class="float_qb">
            <dl style=" font-size:12px; float:left;line-height: 2.5rem;">
                <dd>
                  <div style="float:left;">我的微信号</div>：<span class="go"><script>document.write(wechat);</script></span>(长按复制)
                </dd>
            </dl>
            <a id="zhuanhua" href="weixin://">复制微信</a> 
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            $('.go').text(wechat);
            function copyWechatNum(txt) {
                    var input = document.createElement('input');
                    input.value = txt;
                    document.body.appendChild(input);
                    input.select();
                    input.setSelectionRange(0, input.value.length),
                    document.execCommand('Copy');
                    document.body.removeChild(input);
            }
            $('#zhuanhua').on('click',() => {
                var txt = $('.go').text();
                copyWechatNum(txt);
                $('.tan').css("display","block");
            })
    
        </script>
</body>
</html>
