<script>
    $(function(){
        function loadUrl () {
            var url = location.href; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(url.indexOf("?")+1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
                }
            }
            const channel = theRequest.channel
            console.log(channel)
            if (channel) {
                $(".downUrl").prop('href', 'http://yibang.yijiankang.info/h5/down/adIndex.html?channel=' + channel)
            } else {
                $(".downUrl").prop('href', 'http://yibang.yijiankang.info/h5/down/adIndex.html')
            }
        }
        loadUrl()
    })
</script>
