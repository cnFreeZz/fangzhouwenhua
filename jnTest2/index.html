    <script type="text/javascript">
        var i = 0;
        $(function () {
            var width = parseInt(window.screen.width);
            if (detectBrowser("mz-m2")) width = 360;
            var scale = width / 1080;
            var userScalable = 'no';
            if (detectBrowser("qq/")) userScalable = 'yes';
            $('#viewport').attr('content', 'width=640,user-scalable=' + userScalable + ',initial-scale=' + scale);
            GetQrCode({ channel_id: channel_id });//GetQrCode({ id: 45 });
            $(".bg3 a").click(function () {
                //$('html, body').animate({ scrollTop: 0 }, 'fast');
                flashborder();
            });
        });
        function flashborder() {
            if (i > 5) {
                i = 0;
                return false;
            }
            if (i % 2 == 0) {
                $("#flashborder").css("border", "4px dashed red");
            } else { $("#flashborder").css("border", "4px dashed #fff"); }
            i++;
            setTimeout(flashborder, 300);
        }
    </script>
